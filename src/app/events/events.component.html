<h2>List of events (excluding conferences)</h2>

<div class="coin" *ngFor="let coin of coinsCombined$ | async" [attr.id]="coin.coinData.id" #coin>
    <h3>{{coin.coinData.name}}</h3>
    <div *ngFor="let event of coin.eventData">
      <p>{{event.date}}: {{event.name}}</p>
    </div>
    <div *ngIf='coin.eventData.length < 1'>No events</div>
</div>
